<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idle Gacha Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Idle Gacha Game</h1>
  <p>Gems: <span id="gems">0</span></p>
  <p id="perkBonus">Fusion Perk Bonus: +1 gems every 1 second</p>
  <button id="rollBtn">Roll Gacha (10 Gems)</button>
  <button id="roll10Btn">10-Pull (100 Gems)</button>
  <button id="fuseBtn">Fuse Units for Perks</button>
  <div id="result"></div>
  <h2>Your Collection Summary</h2>
  <ul id="collection"></ul>
  <h2>Unit Encyclopedia</h2>
  <div id="encyclopedia" class="encyclopedia"></div>
  <h2>Fusion Key</h2>
  <table id="fusionKey">
    <thead>
      <tr><th>Rarity</th><th>Units Needed</th><th>Perk Gained</th></tr>
    </thead>
    <tbody>
      <tr><td class="Common">Common</td><td>50</td><td>+1 gems every 3s</td></tr>
      <tr><td class="Rare">Rare</td><td>35</td><td>+2 gems every 3s</td></tr>
      <tr><td class="Epic">Epic</td><td>15</td><td>+5 gems every 3s</td></tr>
      <tr><td class="Legendary">Legendary</td><td>5</td><td>+10 gems every 3s</td></tr>
    </tbody>
  </table>
  <script type="module" src="src/main.js"></script>
</body>
</html>
