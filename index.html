<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idle Gacha Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      min-height: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .spinner {
      animation: spin 0.5s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Rarity styles */
    .Common {
      color: gray;
      border: 2px solid gray;
      padding: 5px 10px;
      border-radius: 8px;
      animation: pulse 1.5s infinite;
    }
    .Rare {
      color: blue;
      border: 2px solid blue;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px blue;
      animation: glowBlue 1.5s infinite alternate;
    }
    .Epic {
      color: purple;
      border: 2px solid purple;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 0 12px purple;
      animation: glowPurple 1.5s infinite alternate;
    }
    .Legendary {
      color: goldenrod;
      border: 2px solid goldenrod;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 0 14px gold;
      animation: glowGold 1.5s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    @keyframes glowBlue {
      from { box-shadow: 0 0 5px blue; }
      to { box-shadow: 0 0 15px blue; }
    }
    @keyframes glowPurple {
      from { box-shadow: 0 0 5px purple; }
      to { box-shadow: 0 0 15px purple; }
    }
    @keyframes glowGold {
      from { box-shadow: 0 0 5px gold; }
      to { box-shadow: 0 0 15px gold; }
    }

    .encyclopedia span {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      background: #ddd;
    }
    .owned {
      background: #b3ffb3 !important;
      font-weight: bold;
    }
    
    #collection {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 0;
  list-style: none;
}
#collection li {
  border-radius: 6px;
  background: #fff;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

#fusionKey th, #fusionKey td {
  border: 1px solid #ccc;
  padding: 8px 12px;
}
#fusionKey td {
  font-weight: bold;
}


  </style>
</head>
<body>
  <h1>Idle Gacha Game</h1>
  <p>Gems: <span id="gems">0</span></p>
  <p id="perkBonus">Fusion Perk Bonus: +0 gems every 3 seconds</p>
  <button id="rollBtn">Roll Gacha (10 Gems)</button>
  <button id="roll10Btn">10-Pull (100 Gems)</button>
  <button id="fuseBtn">Fuse Units for Perks</button>
  <div id="result"></div>

  <h2>Your Collection Summary</h2>
  <ul id="collection"></ul>

  <h2>Unit Encyclopedia</h2>
  <div id="encyclopedia" class="encyclopedia"></div>
  
  <h2>Fusion Key</h2>
<table id="fusionKey" style="margin: 0 auto; border-collapse: collapse;">
  <thead>
    <tr>
      <th style="padding: 8px;">Rarity</th>
      <th style="padding: 8px;">Units Needed</th>
      <th style="padding: 8px;">Perk Gained</th>
    </tr>
  </thead>
  <tbody>
    <tr><td class="Common">Common</td><td>100</td><td>+1 gems every 3s</td></tr>
    <tr><td class="Rare">Rare</td><td>50</td><td>+2 gems every 3s</td></tr>
    <tr><td class="Epic">Epic</td><td>20</td><td>+5 gems every 3s</td></tr>
    <tr><td class="Legendary">Legendary</td><td>5</td><td>+10 gems every 3s</td></tr>
  </tbody>
</table>


  <script>
    let gems = parseInt(localStorage.getItem("gems")) || 0;
    let collection = JSON.parse(localStorage.getItem("collection")) || [];
    let fusionPerks = JSON.parse(localStorage.getItem("fusionPerks")) || {
      Common: 0,
      Rare: 0,
      Epic: 0,
      Legendary: 0
    };

    const gemDisplay = document.getElementById("gems");
    const rollBtn = document.getElementById("rollBtn");
    const roll10Btn = document.getElementById("roll10Btn");
    const fuseBtn = document.getElementById("fuseBtn");
    const resultDiv = document.getElementById("result");
    const collectionList = document.getElementById("collection");
    const encyclopediaDiv = document.getElementById("encyclopedia");

    const characters = [
      { name: "Slime", rarity: "Common" },
      { name: "Knight", rarity: "Rare" },
      { name: "Dragon", rarity: "Epic" },
      { name: "Celestial Fox", rarity: "Legendary" }
    ];

    const fusionRules = {
      Common: { count: 50, bonus: 1 },
      Rare: { count: 35, bonus: 2 },
      Epic: { count: 15, bonus: 5 },
      Legendary: { count: 5, bonus: 10 }
    };

    function updateUI() {
      gemDisplay.textContent = gems;
      collectionList.innerHTML = "";
      
      const perkDisplay = document.getElementById("perkBonus");
let totalBonus = 0;
for (let rarity in fusionPerks) {
  totalBonus += fusionPerks[rarity] * fusionRules[rarity].bonus;
}
perkDisplay.textContent = `Fusion Perk Bonus: +${totalBonus} gems every 3 seconds`;


      const tally = { Common: 0, Rare: 0, Epic: 0, Legendary: 0 };
      collection.forEach(char => {
        tally[char.rarity]++;
      });

      for (let rarity in tally) {
        const li = document.createElement("li");
        li.innerHTML = `<span class="${rarity}">${rarity}: ${tally[rarity]}</span>`;
        collectionList.appendChild(li);
      }

      updateEncyclopedia();
    }

    function updateEncyclopedia() {
      encyclopediaDiv.innerHTML = "";
      const ownedNames = new Set(collection.map(c => c.name));
      characters.forEach(char => {
        const span = document.createElement("span");
        span.className = `${char.rarity} ${ownedNames.has(char.name) ? "owned" : ""}`;
        span.textContent = `${char.name} (${char.rarity})`;
        encyclopediaDiv.appendChild(span);
      });
    }

    function earnGems() {
      let totalBonus = 1;
      for (let rarity in fusionPerks) {
        totalBonus += fusionPerks[rarity] * fusionRules[rarity].bonus;
      }
      gems += totalBonus;
      localStorage.setItem("gems", gems);
      updateUI();
    }

    function rollCharacter() {
      const roll = Math.random();
      if (roll < 0.6) return characters[0];
      else if (roll < 0.85) return characters[1];
      else if (roll < 0.97) return characters[2];
      else return characters[3];
    }

    function showSpinner() {
      resultDiv.innerHTML = `<span class="spinner">ðŸŽ² Rolling...</span>`;
      rollBtn.disabled = true;
      roll10Btn.disabled = true;
      fuseBtn.disabled = true;
    }

    function finishRoll(results) {
      resultDiv.innerHTML = "";
      results.forEach(char => {
        const span = document.createElement("span");
        span.className = char.rarity;
        span.textContent = `${char.name} (${char.rarity})`;
        resultDiv.appendChild(span);
      });
      updateUI();
      rollBtn.disabled = false;
      roll10Btn.disabled = false;
      fuseBtn.disabled = false;
    }

    rollBtn.addEventListener("click", () => {
      if (gems < 10) {
        resultDiv.textContent = "Not enough gems!";
        return;
      }
      gems -= 10;
      localStorage.setItem("gems", gems);
      updateUI();

      showSpinner();
      setTimeout(() => {
        const char = rollCharacter();
        collection.push(char);
        localStorage.setItem("collection", JSON.stringify(collection));
        finishRoll([char]);
      }, 2000);
    });

    roll10Btn.addEventListener("click", () => {
      if (gems < 100) {
        resultDiv.textContent = "Not enough gems!";
        return;
      }
      gems -= 100;
      localStorage.setItem("gems", gems);
      updateUI();

      showSpinner();
      setTimeout(() => {
        const results = [];
        for (let i = 0; i < 10; i++) {
          const char = rollCharacter();
          collection.push(char);
          results.push(char);
        }
        localStorage.setItem("collection", JSON.stringify(collection));
        finishRoll(results);
      }, 2000);
    });

     fuseBtn.addEventListener("click", () => {
      const counts = { Common: 0, Rare: 0, Epic: 0, Legendary: 0 };
      collection.forEach(char => counts[char.rarity]++);

      let fused = false;
      for (let rarity in fusionRules) {
        while (counts[rarity] >= fusionRules[rarity].count) {
          counts[rarity] -= fusionRules[rarity].count;
          fusionPerks[rarity]++;
          fused = true;

          // Remove fused units from collection
          let removed = 0;
          collection = collection.filter(char => {
            if (char.rarity === rarity && removed < fusionRules[rarity].count) {
              removed++;
              return false;
            }
            return true;
          });
        }
      }

      if (fused) {
        localStorage.setItem("collection", JSON.stringify(collection));
        localStorage.setItem("fusionPerks", JSON.stringify(fusionPerks));
        resultDiv.textContent = "Fusion successful! Perks upgraded.";
      } else {
        resultDiv.textContent = "Not enough units to fuse.";
      }

      updateUI();
    });

    window.addEventListener("load", () => {
      updateUI();
      setInterval(earnGems, 3000);
    });
  </script>
</body>
</html>
